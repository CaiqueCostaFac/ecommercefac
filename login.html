<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
 
<body>
 
    <main class="container">
        <h2> Login </h2>
        <form id="form-login">
            <div class="input-field">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Entre com seu E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" required placeholder="Entre com sua Senha">
                <div class="underline"></div>
            </div>
            
            <button type="submit"> Confirmar </button>
        </form>
    </main>
 
    <script src="./fac/JS/login.js"></script>
</body>
</html>
